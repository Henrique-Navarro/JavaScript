<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function calcularIdade() {
            event.preventDefault();

            let anoNascimento = document.getElementById("anoNascimento").value;
            anoNascimento = parseInt(anoNascimento);

            let anoIngresso = document.getElementById("anoIngresso").value;
            anoIngresso = parseInt(anoIngresso);

            let idade = 2022 - anoNascimento;
            let anosTrabalhando = anoNascimento - anoIngresso;

            if (idade >= 65 || anosTrabalhando >= 30 || idade >= 60 && anosTrabalhando >= 25) {
                document.getElementById("resultado").innerHTML = "REQUERER APOSENTADORIA";
            }
            else {
                document.getElementById("resultado").innerHTML = "N√ÉO REQUERER APOSENTADORIA";
            }
        }
    </script>
</head>

<body>
    <form onsubmit="calcularIdade()">
        <h3>Ano de nascimento:</h3>
        <label for="anoNascimento"></label>
        <input type="anoNascimento" id="anoNascimento">

        <h3>Ano de ingresso:</h3>
        <label for="anoIngresso"></label>
        <input type="number" id="anoIngresso">

        <button onclick="submit">
            enviar
        </button>

        <p id="resultado"></p>
    </form>
</body>

</html>
