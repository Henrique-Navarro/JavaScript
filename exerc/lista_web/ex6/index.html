<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function calcularMedia() {
            event.preventDefault();
            let nota1 = document.getElementById("nota1").value;
            let nota2 = document.getElementById("nota2").value;
            let nota3 = document.getElementById("nota3").value;

            nota1 = parseFloat(nota1);
            nota2 = parseFloat(nota2);
            nota3 = parseFloat(nota3);

            let media = (nota1 + nota2 + nota3) / 3;

            if (media >= 6) {
                document.getElementById("aprovado").innerHTML = "aprovado";
            }
            else {
                document.getElementById("aprovado").innerHTML = "reprovado";
            }
            document.getElementById("resultado").innerHTML = media;
        }
    </script>
</head>

<body>
    <form onsubmit="calcularMedia()">
        <h3>Digite nota1:</h3>
        <label for="nota1"></label>
        <input type="number" name="nota1" id="nota1">

        <h3>Digite nota2:</h3>
        <label for="nota2"></label>
        <input type="number" name="nota2" id="nota2">

        <h3>Digite nota3:</h3>
        <label for="nota3"></label>
        <input type="number" name="nota3" id="nota3">

        <button onclick="submit">
            enviar
        </button>
        <h3>A média foi de:</h3>
        <p id="resultado"></p>
        <h3>Voce está:</h3>
        <p id="aprovado"></p>
    </form>
</body>

</html>
