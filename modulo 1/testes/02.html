<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>HTML CSS JS</title>
    <style>
        * {

            margin: 0px;

        }



        #caixa {

            width: 20%;

            height: 20%;

            background-color: blue;

        }
    </style>
</head>

<body>

    <button type="button" onclick="document.getElementById('caixa').style.width='100%'">

        aumentar lado

    </button>

    <button type="button" onclick="document.getElementById('caixa').style.height='100%'">

        aumentar altura

    </button>

    <button type="button" onclick="document.getElementById('caixa').style.height='20%'">

        resetar altura

    </button>

    <button type="button" onclick="document.getElementById('caixa').style.width='20%'">

        resetar lado

    </button>

    <div id="caixa"></div>



</body>

</html>
