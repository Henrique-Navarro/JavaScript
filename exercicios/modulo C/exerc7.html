<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>

    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 200px;
        }

        div#res {
            background-color: greenyellow;
            margin-top: 20px;
            width: 670px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> =

    <input type="button" value="somar" onclick="somar()">

    <div id="res">Resultado</div>

    <script>
        function somar() {
            var txt1 = window.document.getElementById("txtn1")
            var txt2 = window.document.getElementById("txtn2")
            var res = window.document.getElementById("res")

            var n1 = Number.parseInt(txt1.value)
            var n2 = Number.parseInt(txt2.value)
            var soma = n1 + n2

            res.innerHTML = `A soma entre ${n1} + ${n2} = ${soma}`
        }
    </script>
</body>

</html>
