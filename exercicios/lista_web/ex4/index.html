<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function calcularValor() {
            event.preventDefault();
            let valorTotal;
            let valorFabrica = document.getElementById("valorFabrica").value;
            valorFabrica=parseFloat(valorFabrica);
            valorTotal = (valorFabrica) + (0.28 * valorFabrica) + (0.45 * valorFabrica);
            document.getElementById("resposta").innerHTML = valorTotal;
        }   
    </script>
</head>

<body>
    <form onsubmit="calcularValor()">
        <h2>Digite o custo de fabrica</h2>
        <label for="valorFabrica"></label>
        <input type="number" name="valorFabrica" id="valorFabrica">

        <button onclick="submit">
            enviar
        </button>
    </form>
    <h2>Custo final:</h2>
    <p id="resposta"></p>
</body>

</html>
