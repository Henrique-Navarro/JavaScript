<!DOCTYPE html>
<html>

<head>
    <title>HTML CSS JS</title>
</head>

<body>
    <button onclick="funcao()">
        testar
    </button>
    <p id="demo">Ola eu sou o Henrique</p>
    <script>
        //funcao para substituir
        function funcao() {
            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = text.replace("Henrique", "Vinicius");
        }
    </script>
</body>

</html>
