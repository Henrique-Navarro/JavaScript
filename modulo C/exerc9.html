<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>

<body>
    <h1>Digite o seu pais</h1>
    <input type="text" name="text1" id="text1">
    <input type="button" value="clique" onclick="mostrar()">

    <div id="resposta">
        .
    </div>

    <script>
        function mostrar() {
            var pais = window.document.getElementById('text1')
            var res = window.document.getElementById('resposta')
            var vel = String(pais.value)

            if (vel == 'brasil') {
                res.innerHTML += `<p>Voce mora no ${vel}, logo voce é nacional</p>`
            }
            else {
                res.innerHTML += `<p>Voce mora no ${vel}, logo é internacional</p>`
            }
        }
    </script>
</body>

</html>
