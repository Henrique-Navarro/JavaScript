    <script>
        //função construtora
        function Pessoa(agrNome, agrIdade, agrPeso) {
            this.nome = agrNome;
            this.idade = agrIdade;
            this.peso = agrPeso;
        }

        let p1 = new Pessoa("Maria", 18, 70);
        console.log(p1.nome);
        console.log(p1.idade);
        console.log(p1.peso);
    </script>
