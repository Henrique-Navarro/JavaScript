<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Pessoa {
            constructor(nome, idade, peso) {
                this.nome = nome;
                this.idade = idade;
                this.peso = peso;
            }

            //metodos
            mostrarDados() {
                return `${this.nome} tem ${this.idade} anos e ${this.peso} kg`
            }
        }

        let p1 = new Pessoa("Maria", 18, 70);
        console.log(p1.mostrarDados());
    </script>
</body>

</html>
