<!DOCTYPE html>
<html>

<head>
  <title>HTML CSS JS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="default/reset.css">
  <link rel="stylesheet" href="../menu/menu.css">
</head>

<body>
  <nav>
    <object data="../menu/menu.html" width="100%"></object>
  </nav>

  <main class="slideshow-container">
    <div class="imgs-background fade">
      <div class="numbers">1 / 4</div>
      <img src="imgs/img_lights_wide.jpg">
      <div class="caption-text">caption one</div>
    </div>

    <div class="imgs-background fade">
      <div class="numbers">2 / 4</div>
      <img src="imgs/img_mountains_wide.jpg">
      <div class="caption-text">caption two</div>
    </div>

    <div class="imgs-background fade">
      <div class="numbers">3 / 4</div>
      <img src="imgs/img_nature_wide.jpg">
      <div class="caption-text">caption three</div>
    </div>

    <div class="imgs-background fade">
      <div class="numbers">4 / 4</div>
      <img src="imgs/img_snow_wide.jpg">
      <div class="caption-text">caption four</div>
    </div>

    <a class="arrow prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="arrow next" onclick="plusSlides(1)">&#10095;</a>

    <div class="container-dot">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
